<!DOCTYPE html>
<head></head>
<body>
<div class="container-fluid">
        <div class="container">
           <p class="text-center">
          </p>
           <hr>
          <div class="row">
            <div class="col-md-3">
              <form role="form" method="post" action = 'http://localhost:12345/new'>
                <fieldset>							
                  <p class="text-uppercase pull-center"> SIGN UP.</p>	
                   <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                  </div>
                    <div class="form-group">
                    <input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Password 2">
                  </div>
                  <div>
                    <div class="form-group">
                    <input type="name" name="fname" id="fname"
                    class="form-control input-lg" placeholder="First Name">
                  </div>
                  <div>
                    <div class="form-group">
                    <input type="name" name="lname" id="lname"
                    class="form-control input-lg" placeholder="Last Name">
                  </div>
                  <div>
                    <div class="form-group">
                    <input type="stats" name="height" id="height"
                    class="form-control input-lg" placeholder="Height (inches)">
                  </div>
                  <div>
                    <div class="form-group">
                    <input type="stats" name="weight" id="weight"
                    class="form-control input-lg" placeholder="Weight">
                  </div>
                  <div>
                    <div class="form-group">
                    <input type="stats" name="age" id="age"
                    class="form-control input-lg" placeholder="Age">
                  </div>
                  <div>
                    <label >Female:
                       <input id="female" type="radio" name="gender">
                    </label>
                    <label>Male:
                        <input id="male" type="radio" name="gender">
                     </label>
                  </div>
                   <div>
                    <input type="submit" class="btn btn-md btn-secondary"   value="Register">
                   </div>
                </fieldset>
              </form>
            </div>
  </body>
</html>
